language: node_js
node_js: node
# before_install:
#   - sudo apt-get -qq update
#   - sudo apt-get install -y zip openssl
install:
  - npm install --dev
  - npm install -g gulp
before_script:
  - pem=scripts/vimium_c.pem ; key=aa42231ca000
  - rm -f *.zip *.crx $pem 2>/dev/null
  - eval openssl aes-256-cbc -K \$encrypted_${key}_key -iv \$encrypted_${key}_iv -in $pem.enc -out $pem -d
script:
  - NEED_COMMIT=1 gulp dist
  - IN_DIST=1 WITH_MAP=0 ./scripts/make.sh ./vimium_c-\${VERSION}-chrome.zip $pem
  - rm -rf $pem
cache:
  directories:
    - node_modules
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.crx"
  skip_cleanup: true
  on:
    tags: true
notifications:
  email: false
branches:
  only:
    - master
