<!DOCTYPE html>
<html data-version="1.64">
<head>
	<meta charset="utf-8">
	<title>Vimium++ Vomnibar</title>
	<script defer src="vomnibar.js"></script>
	<style>
body{border-radius:5px;box-shadow:0 2px 10px 0.5px rgba(0,0,0,0.8);
contain:content;margin:8px 12px 10px;overflow:hidden;padding:0;position:relative;text-decoration-skip-ink:none;}
.transparent{opacity:0.66;}
#bar{background:#F1F1F1;border-radius:4px;contain:strict;font-size:0;height:34px;padding:10px;}
#bar.withList{border-bottom:1px dashed #ccc;border-radius:4px 4px 0 0;}
#close{border-radius:10px;color:gray;contain:strict;cursor:default;font:bold 21px/19px Consolas,"Courier New",monospace;
height:20px;opacity:0;position:absolute;right:17px;text-align:center;top:17px;-webkit-user-select:none;user-select:none;width:20px;}
#close:hover{background-color:rgba(255,255,255,0.8);opacity:1;}
#input{background:white;border:0.5px solid #E8E8E8;border-radius:3px;box-shadow:#444 0 0 1px;box-sizing:border-box;
color:black;contain:strict;font-size:20px;height:34px;outline:none;padding:4px 8px;width:100%;}
#list{background:white;border-radius:0 0 4px 4px;contain:content;white-space:nowrap;}
.item{border-bottom:0.5px solid #ddd;box-sizing:border-box;contain:strict;height:44px;padding:4px 8px 0;}
.b{border-bottom-style:none;border-radius:0 0 4px 4px;height:46px;}
.item:hover{background-color:#cddbef;}.item.s{background-color:#bbcee9;}
.top{background:11px 1.5px/16px no-repeat;height:20px;overflow:hidden;
font:16px/20px "Helvetica Neue",Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","Heiti SC","WenQuanYi Micro Hei",sans-serif;}
.history{background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" fill="%23777"><path d="M14,48a41,41 0 1 1 12,29l6.4-6.4A32,32 1 1 0 23,48h13.5l-18,18L0.5,48zM50,30v23L70,64l3-5L57,50V30"/></svg>');}
.search{background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="%23777"><path d="M46,41h-3l-1-1a24,24 1 1 0 -2,2l1.1,1.1v3L59,64l5,-5zM36,37a18,18 0 1 1 1,-1"/></svg>');}
.domain{background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="%23777"><path d="M1,4v1h1l3,9h1l2,-6l2,6h1L14,5h1V4H12v1h1l-2.5,7l-2-6h-1l-2,6l-2,-7h1V4"/></svg>');}
.bookm{background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="%23777"><path d="M16,1l4,11h12L22,20l3,11L16,25L6,31L10,20L0,12h12"/></svg>');}
.tab{background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="%23777"><path d="M0,5V15h12V5zM1,6h10v8H1zM2,3h12v10h-2v-1h1V4H3v1H2zM4,1h12v10h-2v-1h1V2H5v1H4z"/></svg>');}
.icon{background:31px 1.5px/16px no-repeat;display:inline-block;width:52px;height:20px;vertical-align:top;}
.no-favicon .top{background-position-x:31px;}.index{color:#999;font-size:14px;}
.bottom{font:14px/18px Consolas,"Liberation Mono","Courier New",monospace;height:18px;margin-right:3px;overflow:hidden;padding-left:52px;}
.url{color:#3b517d;cursor:text;text-decoration:none;}
match{color:black;font-weight:bold;}.title>match{text-decoration:underline;}
	</style>
</head>
<body>
<div class="withList" id="bar">
	<input type="text" autofocus id="input" />
	<span role="button" id="close">&#215;</span>
</div>
<div id="list">
	<script type="text/x-template" id="template">
	<div class="item">
		<div class="top {{type}}">
			<span class="icon{{favIcon}}"></span><span class="title">{{title}}</span>{{index}}
		</div>
		<div class="bottom">
			<a class="url">{{textSplit}}</a>{{relevancy}}
		</div>
	</div></script>
</div>
</body>
</html>
