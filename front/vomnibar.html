<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vimium++ Vomnibar</title>
	<script defer src="vomnibar.js"></script>
	<style>
body{contain:content;margin:0;overflow:hidden;padding:0;
font:12px/1 "Helvetica Neue",Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","Heiti SC","WenQuanYi Micro Hei",sans-serif;}
#bar{background:#F1F1F1;border-radius:4px;contain:strict;height:34px;padding:10px;}
#bar.withList{border-bottom:1px dashed #ccc;border-radius:4px 4px 0 0;}
#close{border-radius:10px;color:gray;contain:strict;cursor:default;font:bold 21px/19px Consolas,"Courier New",monospace;
height:20px;opacity:0;position:absolute;right:17px;text-align:center;top:17px;width:21px;}
#close:hover{background-color:rgba(255,255,255,0.8);opacity:1;}
#input{background:white;border:1px solid #E8E8E8;border-radius:3px;box-shadow:#444 0 0 1px;box-sizing:border-box;
color:black;contain:strict;font-size:20px;height:34px;outline:none;padding:4px;width:100%;}
#list{contain:content;white-space:nowrap;}
.item{border-bottom:1px solid #ddd;contain:strict;height:36px;padding:5px 10px 3px 10px;}
.b{border-bottom-style:none;padding-bottom:6px;}
.item:hover{background-color:#cddbef;}
.item.s{background-color:#bbcee9;}
.top{font-size:16px;height:18px;line-height:18px;overflow:hidden;}
.type{color:#777;cursor:text;display:inline-block;width:51px;}
.dim{box-sizing:border-box;max-width:100%;}
.bottom{font:14px/17px Consolas,"Liberation Mono","Courier New",monospace;height:16px;margin:2px 6px 0 51px;overflow:hidden;}
.icon{background:none !important;}img{position:absolute;left:40px;}
.url{box-sizing:border-box;color:#248;cursor:text;display:inline-block;max-width:100%;text-decoration:none;}
.relevancy{margin-left:10px;position:absolute;}
#close,img{-webkit-user-select:none;user-select:none;}
match{color:black;font-weight:bold;}
.dim > match{text-decoration:underline;}
	</style>
</head>
<body>
<div class="withList" id="bar">
	<input type="text" autofocus id="input" />
	<span role="button" id="close">&#215;</span>
</div>
<div id="list">
	<script type="text/x-template" id="template">
	<div class="item">
		<div class="top">
			<span class="type">{{type}}</span><span class="dim">{{title}}</span>
		</div>
		<div class="bottom{{favIconUrl}}">
			<a class="url">{{textSplit}}</a>{{relevancy}}
		</div>
	</div></script>
</div>
</body>
</html>
