<!DOCTYPE html>
<html data-version="1.73">
<head>
	<meta charset="utf-8">
	<title>Vomnibar of Vimium C</title>
	<script defer src="vomnibar.js"></script>
	<style>
html{font-size:1px;}
body{border-radius:5rem;box-shadow:0 2rem 7rem 0.5rem rgba(0,0,0,0.8);contain:content;margin:9rem 12rem 10rem;
overflow:hidden;padding:0;position:relative;white-space:nowrap;}
.transparent{opacity:0.66;transition:opacity 200ms;}
#bar{background:#f1f1f1;border-bottom:1rem dashed #ccc;border-radius:4rem 4rem 0 0;
contain:strict;font-size:0;height:34rem;padding:10rem;}#bar.empty{border-radius:4rem;border:none;}
#toolbar{color:#999;font:bold 21rem/19rem Consolas,"Courier New",monospace;height:20rem;opacity:0;position:absolute;
right:17rem;text-align:center;top:17rem;transition:opacity 120ms 80ms;-webkit-user-select:none;user-select:none;}
#toolbar:hover,.transparent #toolbar{opacity:1;}.toggle{line-height:22rem;}
.button{contain:strict;cursor:default;display:inline-block;height:20rem;margin-left:4rem;vertical-align:top;width:20rem;}
.button:hover{border-radius:10rem;background:rgba(255,255,255,0.8);}
#input{background:#fff;border:0.5px solid #e8e8e8;border-radius:3rem;box-shadow:0 0 1.5rem #444;box-sizing:border-box;
color:#000;contain:strict;font-size:20rem;height:34rem;outline:none;padding:4rem 9.5rem;width:100%;}
#list{background:#fff;border-radius:0 0 4rem 4rem;contain:content;}
.item{border-bottom:0.5px solid #ddd;box-sizing:border-box;contain:strict;height:44rem;padding:4rem 20rem 0;}
.b{border-bottom-style:none;border-radius:0 0 4rem 4rem;height:46rem;}
.item:hover{background-color:#cddbef;border:none;}
.p{border-color:#bbcee9;}.s{background-color:#bbcee9;border:none;}
.top{height:20rem;overflow:hidden;font:16rem/20rem "Helvetica Neue",Helvetica,Arial,"PingFang SC","Hiragino Sans GB",
"Microsoft YaHei","Heiti SC","WenQuanYi Micro Hei",sans-serif;}
.icon{background:20rem 0/16rem no-repeat;fill:#999;height:16rem;margin:1.5rem 4rem 0 0;padding-right:20rem;width:16rem;
vertical-align:top;}
.no-favicon .icon{padding-right:0;}.label{color:#999;font-size:14rem;}
.bottom{height:18rem;margin-left:20rem;overflow:hidden;}
a{color:#3b517d;cursor:text;font:14rem/18rem Consolas,"Liberation Mono","Courier New",monospace;text-decoration:none;
vertical-align:top;}
match{color:#000;font-weight:bold;}.title>match{text-decoration:underline;}
.tab{d:path("M0 20v40h48V20zm4 4h40v32H4zm4-12h48v40h-8v-4h4V16H12v4H8zm8-8h48v40h-8v-4h4V8H20v4h-4");}
.math{d:path("M0 0h64v64H0zm4 4v56h56V4zm4 4h48v16H8zm4 4v8h40v-8zM8 28h12v12H8zm4 4v4h4v-4zm12-4h12v12H24zm4 4v4h4v-4zM8 44h12v12H8zm4 4v4h4v-4zm12-4h12v12H24zm4 4v4h4v-4zm12-20h16v28H40zm4 4v20h8V32");}
.bookm{d:path("M32 0l8 20 24 2-20 14 6 26-18-14-20 14 8-26L0 22l24-2");}
.search{d:path("M46 41h-3l-1-1a24 24 1 1 0-2 2l1.1 1.1v3L59 64l5-5zm-10-4a18 18 0 1 1 1-1");}
.domain{d:path("M4,16v4h4l12,36h4L32,32l8,24h4L56,20h4v-4H48v4h2L42,48L34,24h-4l-8,24L14,20h4v-4");}
.history{d:path("M8 10.8A32 32 0 1 1 0 32h6a26 26 1 1 0 6.25-17L20 23H0V3zM28 18v21l15 8 4-5-13-7V18");}
</style>
	<style id="dark">
#bar{background:#333;border-color:#777;}#list{background:#1e1e1e;border:1rem solid #444;border-top:none;}
#input{background:#1e1e1e;border-color:#272727;box-shadow:0 0 1.5rem #ccc;color:#d4d4d4;}
#toolbar{color:#777;opacity:1;}.button:hover{background:#1e1e1e;}
.item{border-color:#444;padding-left:19rem;}.item:hover{background-color:#182f4e;}
.p{border-color:#213f69;}.s{background-color:#213f69;}
.top,match{color:#d4d4d4;}a{color:#a8b8d6;}
</style>
</head>
<body>
<div id="bar">
	<input type="text" autofocus autocomplete="off" id="input" spellcheck="false" />
	<div id="toolbar">
		<span role="button" class="button toggle" id="toggle-dark">&#9789;
		</span><span role="button" class="button" id="close">&#215;</span>
	</div>
</div>
<div id="list">
	<script type="text/x-template" id="template">
	<div class="item">
		<div class="top">
			<svg class="icon{{favIcon}}" viewBox="0 0 64 64">
				<path class="{{typeIcon}}" />
			</svg><span class="title">{{title}}</span>{{label}}
		</div>
		<div class="bottom">
			<a>{{textSplit}}</a>{{relevancy}}
		</div>
	</div></script>
</div>
</body>
</html>
