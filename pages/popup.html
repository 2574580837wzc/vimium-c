<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vimium++ Popup Menu</title>
    <link rel="stylesheet" href="options.css">
    <script defer src="options_base.js"></script>
    <style>
* {
	margin: 0;
	padding: 0;
}

#helpText, #state {
	font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
}

#state {
	padding-left: 5px;
	background: #f5f5f5;
	border-bottom: 0.01px solid #979ca0;
	height: 22px;
	line-height: 22px;
	margin: 0;
	width: 495px;
}

.state-value {
	color: #15c;
}
.fixed-width {
	display: inline-block;
	min-width: 54px;
	text-align: right;
}

/* These are overridden from options.css. */

#footer {
	padding: 5px 2px 2px 2px;
	text-align: right;
}
#helpText {
	margin-top: -2px;
	text-align: left;
}


/* Make exclusionRules smaller than on the options page, because there are likely to be fewer
	 matching rules, and the popup obscures the underlying page.
 */
#exclusionRules {
	height: 141px;
	margin-bottom: 34px;
	margin-top: 0;
}
    </style>
  </head>
  <body>
    <div id="state"></div>

    <div id="exclusionRules">
      <!-- Populated from exclusions.html by options_base.js. -->
    </div>

    <div id="footer">
      <span id="helpText">
        <div id="helpSpan">These are the rules matching this page.</div>
        <a id="toggleOnce" href="vimium://status toggle" class="decorate-none" tabindex="1">Disable for once</a><span class="hidden">
          / <a id="resetStatus" href="vimium://status reset" class="decorate-none" tabindex="1">Reset status</a></span>.
        <a id="optionsLink" href="options.html" target="_blank" tabindex="1">Open options page</a>.
      </span>
      <button id="exclusionAddButton">Add Rule</button>
      <button id="saveOptions" disabled="disabled">No Changes</button>
    </div>
  </body>
</html>
