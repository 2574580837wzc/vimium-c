<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css">
    <style>
* {
	margin: 0;
	padding: 0;
}

#helpText, #optionsLink, #state {
	font-family : "Helvetica Neue", "Helvetica", "Arial", sans-serif;
	font-size: 12px;
}

#exclusionAddButton {
	width: 80px;
	margin-top: 0;
}

#saveOptions {
	margin-left: 5px;
	float: right;
}

#state {
	padding-left: 5px;
	background: #f5f5f5;
	width: 100%;
	border-bottom: 1px solid #979ca0;
	margin: 0;
}

/* These are overridden from options.css. */

#endSpace, #footerWrapper { width: 500px; }
#footerWrapper { margin-left: 0; }

/* Make exclusionScrollBox smaller than on the options page, because there are likely to be fewer
	 matching rules, and the popup obscures the underlying page.
 */
#exclusionScrollBox {
	height: 130px;
}
    </style>
    <script type="text/javascript" defer="defer" src="options.js"></script>
  </head>
  <body>
    <div id="state"></div>

    <div id="exclusionScrollBox">
      <!-- Populated from exclusions.html by options.coffee. -->
    </div>

    <!-- Some extra space which is hidden underneath the footer. -->
    <div id="endSpace"></div>

    <div id="footer">
      <div id="footerWrapper">
        <table>
          <tr>
            <td style="width: 99%">
              <span id="helpText">These are the rules matching this page.</span>
              <a id="optionsLink" target="_blank" tabindex="99">Options</a>
            </td>
            <td valign="top">
              <button id="exclusionAddButton">Add Rule</button>
            </td>
            <td valign="top">
              <button id="saveOptions" disabled="disabled">No Changes</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
