
<style type="text/css">
#vomnibar.vimB {
	background: #F1F1F1;
	border: 1px solid #aaa;
	border-radius: 5px;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
	left: 50%;
	margin: 0 0 0 -40%;
	min-width: 400px;
	overflow: hidden;
	position: fixed;
	top: 70px;
	width: 80%;
	/* less than hint markers and the help dialog. */
	z-index: 99999991;
}
#vomnibarInput.vimB {
	background-color: white;
	border: 1px solid #E8E8E8;
	border-radius: 3px;
	box-shadow: #444 0px 0px 1px;
	box-sizing: border-box;
	font-size: 20px;
	height: 34px;
	outline: none;
	padding: 4px;
	width: 100%;
}
#vomnibarList.vimB {
	border-top: 1px dashed #C6C9CE;
	list-style: none;
	padding-bottom: 3px;
}

.vomnibarItem.vimB {
	background-color: white;
	border-bottom: 1px solid #ddd;
	display: list-item;
	padding: 5px 10px 3px 10px;
	position: relative;
	white-space: nowrap;
}
.vomnibarItem:last-child {
	border-bottom-style: none;
	margin-bottom: -3px;
	padding-bottom: 6px;
}
.vomnibarItem:hover {
	background-color: #CFDDEF;
}
.vomnibarItem.vimS {
	background-color: #BBCEE9;
}

.vomnibarTopHalf.vimB {
	display: block;
	font-size: 16px;
	height: 18px;
	line-height: 18px;
	overflow: hidden;
}
.vomnibarSource.vimB {
	color: #777;
	position: absolute;
}
.vomnibarTitle.vimB {
	box-sizing: border-box;
	max-width: 100%;
	overflow: hidden;
	padding-left: 51px;
}
.vomnibarTitle > .vimOmniS {
	color: #333;
	font-weight: bold;
	text-decoration: underline;
}

.vomnibarBottomHalf.vimB {
	display: block;
	font-size: 14px;
	height: 16px;
	line-height: 17px;
	margin-top: 2px;
	overflow: hidden;
	padding-right: 6px;
}
.vomnibarIcon.vimB {
	background-position: 30px 50%;
	background-repeat: no-repeat;
	background-size: 16px;
}
.vomnibarUrl.vimB {
	box-sizing: border-box;
	color: #224684;
	display: inline-block;
	font-family: Consolas, "Liberation Mono", "Courier New", monospace;
	max-width: 100%;
	overflow: hidden;
	padding-left: 51px;
}
.vomnibarUrl > .vimOmniS {
	color: black;
	font-weight: bold;
}
.vomnibarRelevancy.vimB {
	font-family: monospace;
	margin-left: 10px;
	position: absolute;
}
</style>
<div class="vimB vimR" style="padding: 10px;">
	<input type="text" class="vimB vimR" id="vomnibarInput" />
</div>
<ul class="vimB vimR vimScroll" id="vomnibarList">
	<script type="text/template" id="vomnibarItemTemplate">
	<li class="vimB vimR vomnibarItem" data-vim-index="{{$index}}">
		<div class="vimB vimI vomnibarTopHalf">
			<span class="vimB vimI vomnibarSource">{{type}}</span>
			<span class="vimB vimI vomnibarTitle">{{titleSplit}}</span>
		</div>
		<div class="vimB vimI vomnibarBottomHalf{{favIconUrl}}">
			<a class="vimB vimI vomnibarUrl"
				data-vim-text="{{title}}"
				data-vim-url="{{url}}"
			>{{text}}</a>{{relevancy}}
		</div>
	</li></script>
</ul>
