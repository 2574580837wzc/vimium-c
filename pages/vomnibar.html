
<style type="text/css">
#vimOmnibar.vimR {
	border: 1px solid #aaa;
	border-radius: 5px;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
	left: 50%;
	margin: 0 0 0 -40%;
	min-width: 400px;
	overflow: hidden;
	position: fixed;
	top: 70px;
	width: 80%;
	/* less than hint markers and the help dialog. */
	z-index: 2147483642;
}

#vimOmnibar > #vimOInputBar {
	background: #F1F1F1;
	padding: 10px;
}
#vimOmnibar > #vimOInputBar.vimOWithList {
	border-bottom: 1px dashed #C6C9CE;
}
#vimOInputBar > #vimOInput {
	-webkit-appearance: none;
	background-color: white;
	border: 1px solid #E8E8E8;
	border-radius: 3px;
	box-shadow: #444 0px 0px 1px;
	box-sizing: border-box;
	color: black;
	cursor: text;
	font-family: Arial, Helvetica, sans-serif !important;
	font-size: 20px;
	height: 34px;
	line-height: 100%;
	margin: 0;
	max-height: 34px;
	max-width: 100%;
	min-height: 0;
	min-width: 0;
	outline: none;
	padding: 4px;
	text-align: left;
	text-decoration: none;
	width: 100%;
}

#vimOmnibar > #vimOList {
	background-color: white;
	list-style: none;
	padding-bottom: 3px;
}
.vimOItem.vimB {
	border-bottom: 1px solid #ddd;
	display: list-item;
	padding: 5px 10px 3px 10px;
	position: relative;
	white-space: nowrap;
}
.vimOItem:last-child {
	border-bottom-style: none;
	margin-bottom: -3px;
	padding-bottom: 6px;
}
.vimOItem:hover {
	background-color: #CFDDEF;
}
.vimOItem.vimS {
	background-color: #BBCEE9;
}

.vimOITop.vimB {
	display: block;
	font-size: 16px;
	height: 18px;
	line-height: 18px;
	overflow: hidden;
}
.vimOISource.vimB {
	color: #777;
	font-family: Arial, Helvetica, sans-serif !important;
	position: absolute;
}
.vimOITitle.vimB {
	box-sizing: border-box;
	max-width: 100%;
	overflow: hidden;
	padding-left: 51px;
}
.vimOITitle > .vimOmniS {
	color: #333;
	font-weight: bold;
	text-decoration: underline;
}

.vimOIBottom.vimB {
	display: block;
	font-size: 14px;
	height: 16px;
	line-height: 17px;
	margin-top: 2px;
	overflow: hidden;
	padding-right: 6px;
}
.vimOIIcon.vimB {
	background-position: 30px 50%;
	background-repeat: no-repeat;
	background-size: 16px;
}
.vimOIUrl.vimB {
	box-sizing: border-box;
	color: #224684;
	display: inline-block;
	font-family: Consolas, 'Courier New', Courier, monospace !important;
	max-width: 100%;
	overflow: hidden;
	padding-left: 51px;
}
.vimOIUrl > .vimOmniS {
	color: black;
	font-weight: bold;
}
.vimOIRelevancy.vimB {
	font-family: 'Courier New', Courier, monospace;
	margin-left: 10px;
	position: absolute;
}
</style>
<div class="vimB vimR vimOWithList" id="vimOInputBar">
	<input type="text" class="vimB vimR" id="vimOInput" />
</div>
<ul class="vimB vimR" id="vimOList">
	<div id="vimOITemplate"><div>
	<li class="vimB vimI vimOItem">
		<div class="vimB vimI vimOITop">
			<span class="vimB vimI vimOISource">{{type}}</span>
			<span class="vimB vimI vimOITitle">{{titleSplit}}</span>
		</div>
		<div class="vimB vimI vimOIBottom{{favIconUrl}}">
			<a class="vimB vimI vimOIUrl">{{textSplit}}</a>{{relevancy}}
		</div>
	</li></div></div>
</ul>
