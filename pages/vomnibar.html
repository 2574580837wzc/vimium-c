
<style type="text/css">
#vimOmnibar.vimB {
	background: #F1F1F1;
	border: 1px solid #aaa;
	border-radius: 5px;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
	left: 50%;
	margin: 0 0 0 -40%;
	min-width: 400px;
	overflow: hidden;
	position: fixed;
	top: 70px;
	width: 80%;
	/* less than hint markers and the help dialog. */
	z-index: 2147483643;
}
#vimOInput.vimB {
	background-color: white;
	border: 1px solid #E8E8E8;
	border-radius: 3px;
	box-shadow: #444 0px 0px 1px;
	box-sizing: border-box;
	font-size: 20px;
	height: 34px;
	outline: none;
	padding: 4px;
	width: 100%;
}
#vimOList.vimB {
	border-top: 1px dashed #C6C9CE;
	list-style: none;
	padding-bottom: 3px;
}

.vimOItem.vimB {
	background-color: white;
	border-bottom: 1px solid #ddd;
	display: list-item;
	padding: 5px 10px 3px 10px;
	position: relative;
	white-space: nowrap;
}
.vimOItem:last-child {
	border-bottom-style: none;
	margin-bottom: -3px;
	padding-bottom: 6px;
}
.vimOItem:hover {
	background-color: #CFDDEF;
}
.vimOItem.vimS {
	background-color: #BBCEE9;
}

.vimOITop.vimB {
	display: block;
	font-size: 16px;
	height: 18px;
	line-height: 18px;
	overflow: hidden;
}
.vimOISource.vimB {
	color: #777;
	position: absolute;
}
.vimOITitle.vimB {
	box-sizing: border-box;
	max-width: 100%;
	overflow: hidden;
	padding-left: 51px;
}
.vimOITitle > .vimOmniS {
	color: #333;
	font-weight: bold;
	text-decoration: underline;
}

.vimOIBottom.vimB {
	display: block;
	font-size: 14px;
	height: 16px;
	line-height: 17px;
	margin-top: 2px;
	overflow: hidden;
	padding-right: 6px;
}
.vimOIIcon.vimB {
	background-position: 30px 50%;
	background-repeat: no-repeat;
	background-size: 16px;
}
.vimOIUrl.vimB {
	box-sizing: border-box;
	color: #224684;
	display: inline-block;
	font-family: Consolas, "Liberation Mono", "Courier New", monospace;
	max-width: 100%;
	overflow: hidden;
	padding-left: 51px;
}
.vimOIUrl > .vimOmniS {
	color: black;
	font-weight: bold;
}
.vimOIRelevancy.vimB {
	font-family: monospace;
	margin-left: 10px;
	position: absolute;
}
</style>
<div class="vimB vimR" style="padding: 10px;">
	<input type="text" class="vimB vimR" id="vimOInput" />
</div>
<ul class="vimB vimR vimScroll" id="vimOList">
	<span id="vimOITemplate"><span>
	<li class="vimB vimI vimOItem" data-vim-index="{{$index}}">
		<div class="vimB vimI vimOITop">
			<span class="vimB vimI vimOISource">{{type}}</span>
			<span class="vimB vimI vimOITitle">{{titleSplit}}</span>
		</div>
		<div class="vimB vimI vimOIBottom{{favIconUrl}}">
			<a class="vimB vimI vimOIUrl"
				data-vim-text="{{title}}"
				data-vim-url="{{urlE}}"
			>{{textSplit}}</a>{{relevancy}}
		</div>
	</li></span></span>
</ul>
