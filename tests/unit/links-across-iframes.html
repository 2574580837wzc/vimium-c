<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test link detection across iframes</title>
<!-- <script src="/pages/loader.js"></script> -->
</head>
<body>
<div>before iframe</div>
<div id="box" style="overflow:auto;width:400px;height:400px;">
<iframe id="iframe" style="width:100%;border:none;height:800px">
</iframe>
</div>
<div>after iframe</div>
  <!-- '<script src="/pages/loader.js"></script>', -->
<script type="text/javascript" defer>
(function() {
var doc = iframe.contentDocument;
doc.firstElementChild.innerHTML = [
  '<body style="width:100%;height:600px;margin:0;',
      'text-align:center;vertical-align:middle;">',
  '<div style="height:100px;">[  0, 100) px</div>',
  '<div style="height:100px;">[100, 200) px</div>',
  '<div style="height:100px;">[200, 300) px</div>',
  '<div style="height:100px;">[300, 400) px</div>',
  '<div style="height:100px;">[400, 500) px</div>',
  '<div style="height:100px;">[500, 600) px</div>',
  '<div style="height:100px;">[600, 700) px</div>',
  '<div style="height:100px;">[700, 800) px</div>',
  '</body>',
  ''].join("\n");
})();
</script>
</body>
</html>
